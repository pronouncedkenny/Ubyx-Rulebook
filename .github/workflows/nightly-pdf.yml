name: Nightly PDF – Notion

on:
  # one‑time push trigger makes the workflow visible, then you can delete it
  push:
    branches: [ rulebook-sync ]

  workflow_dispatch:        # manual Run button
  schedule:
    - cron: '0 2 * * *'     # 02 UTC nightly

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_PAT:         ${{ secrets.GH_PAT }}
      NOTION_TOKEN:   ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1

      # ────────────────────────────────────────────────────────────────
      # NEW: minimal LaTeX so pdflatex exists for Pandoc
      # (~150 MB download, <1 min on GitHub runner)
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base texlive-latex-recommended \
            texlive-fonts-recommended texlive-lang-english
      # ────────────────────────────────────────────────────────────────

      - name: Install script dependencies
        run: npm install glob node-fetch @notionhq/client

      - name: Build PDF and update Notion
        run: node scripts/nightly_pdf_sync.js
